<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/masterLayout.xhtml">
            <ui:define name="content">
                <h:form>
                    <p class="content-text-bold">Velg en aktivitet du vil se nærmere på:</p>
                    <h:dataTable value="#{actB.actList}" width="700" var="actL" class="content-text-details">
                        <h:column>
                            #{actL.name}
                        </h:column>
                        <h:column>
                            #{actL.dateAsString}
                        </h:column>
                        <h:column>
                            <h:commandLink value="Les mer" action="#{actB.showActivityDetails(actL)}"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton image="/resources/images/commandButtons/Tilbake.png" action = "#{secNavB.activityIndex}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
