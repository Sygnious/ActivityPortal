<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/masterLayout.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns ="2">
                        <h:panelGroup>
                            <h:panelGrid columns ="2">
                                <h:panelGroup>Navn: </h:panelGroup>
                                <h:panelGroup class="content-text-details">#{actB.singleAct.name}</h:panelGroup>

                                <h:panelGroup> <!--Image here--> </h:panelGroup>
                                <h:panelGroup>
                                    <h:graphicImage library ="images" name="#{actB.singleAct.imageName}" height="200px" rendered="#{!actB.isRendered}"/>
                                </h:panelGroup>
                                
                                <h:panelGroup>Dato: </h:panelGroup>
                                <h:panelGroup>#{actB.singleAct.dateAsString}</h:panelGroup>

                                <h:panelGroup>Detaljer: </h:panelGroup>
                                <h:panelGroup>#{actB.singleAct.description} </h:panelGroup>
                            </h:panelGrid>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p>
                                <h:commandButton image="/resources/images/commandButtons/ActivityMeldPaa.png" 
                                                rendered = "#{!coopB.isRendered}"
                                                action = "#{coopB.signUserOnActivity()}"/>
                                <h:commandButton image="/resources/images/commandButtons/ActivityMeldAv.png" 
                                                rendered = "#{coopB.isRendered}"
                                                action = "#{coopB.cancelUserFromActivity()}"
                                                />
                            </p>
                            <p>Påmeldte:</p>
                            <h:dataTable value="#{actB.singleAct.participants}" width="400" var="parti">
                                <h:column>
                                   #{parti.surName}
                                </h:column>
                                <h:column>
                                    #{parti.firstName}
                                </h:column>
                            </h:dataTable>
                        </h:panelGroup>
                    </h:panelGrid>
                    <h:commandButton image="/resources/images/commandButtons/Tilbake.png" action = "#{secNavB.activityIndex}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
