<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/masterLayout.xhtml">
            <ui:define name="content">
                <h:form>
                    <p><b>Velg ønsket interesse for å få liste over tilhørende aktiviteter:</b></p>
                    <h:dataTable value="#{secNavB.interests}" width="400" var="inte">
                        <h:column>
                            #{inte}
                        </h:column>
                        <h:column>
                            <h:commandLink value="Velg" action="#{actB.showActivitiesByInterest(inte)}"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton image="/resources/images/commandButtons/Tilbake.png" action = "#{secNavB.activityIndex}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
