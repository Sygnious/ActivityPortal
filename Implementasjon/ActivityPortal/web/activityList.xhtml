<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns ="2">
                <h:panelGroup>
                    Aktiviteter du er påmeldt:<br/>
                    <h:dataTable value="#{userB.singleUser.partActs}" width="400" var="pacts">
                        <h:column>
                            #{pacts.name}
                        </h:column>
                        <h:column>
                            #{pacts.dateAsString}
                        </h:column>
                        <h:column>
                            <h:commandLink value="Les mer"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <h:panelGroup>
                    Velg en aktivitet du vil se nærmere på:
                   <h:dataTable value="#{actB.actList}" width="400" var="actL">
                        <h:column>
                            #{actL.name}
                        </h:column>
                        <h:column>
                            #{actL.dateAsString}
                        </h:column>
                        <h:column>
                            <h:commandLink value="Les mer" action="#{actB.showActivityDetails(actL)}"/>
                        </h:column>
                    </h:dataTable>
               </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
