<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/masterLayout.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns ="2">
                        <h:panelGroup>
                            <h:panelGrid columns ="2">
                                <h:panelGroup>Fornavn: </h:panelGroup>
                                <h:panelGroup>#{userB.otherUser.firstName}</h:panelGroup>
                                
                                <h:panelGroup>Etternavn: </h:panelGroup>
                                <h:panelGroup>#{userB.otherUser.surName}</h:panelGroup>
                                
                                <h:panelGroup>Adresse: </h:panelGroup>
                                <h:panelGroup>#{userB.otherUser.address}</h:panelGroup>
                                
                                <h:panelGroup>PostAdresse: </h:panelGroup>
                                <h:panelGroup>#{userB.otherUser.postAddress.postId}, #{userB.otherUser.postAddress.postAddress}</h:panelGroup>
                                
                                <h:panelGroup>Interesser: </h:panelGroup>
                                <h:panelGroup>
                                    <h:dataTable value="#{userB.otherUser.interests}" var="inte">
                                <h:column>
                                    - #{inte}
                                </h:column>
                            </h:dataTable>
                                </h:panelGroup>
                                
                            </h:panelGrid>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p>
                                <h:commandButton value = "Legg til som venn"
                                                rendered = "#{!userB.isRendered}"
                                                action = "#{userB.addFriend()}"
                                                />
                                <h:commandButton value = "SLETT VENN"
                                                rendered = "#{userB.isRendered}"
                                                action = "#{userB.deleteFriend()}"
                                                />
                            </p>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
