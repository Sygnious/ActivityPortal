<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/masterLayout.xhtml">
            <ui:define name="content">
                <h:form>
                    <p>Skriv inn detaljer som skal oppdateres.</p>
                    <h:panelGrid columns = "2">
                        <h:panelGroup>
                            Fornavn:
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:inputText value="#{userB.singleUser.firstName}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            Etternavn:
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:inputText value="#{userB.singleUser.surName}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            Alder:
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:inputText value="#{userB.singleUser.age}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            Adresse:
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:inputText value="#{userB.singleUser.address}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            Postadresse: 
                        </h:panelGroup>
                        <h:panelGroup>
                            #{userB.singleUser.postAddress.postId}, #{userB.singleUser.postAddress.postAddress}
                        </h:panelGroup>
                    </h:panelGrid>
                    <h:commandButton value ="LAGRE" action ="#{userB.updateUser()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
