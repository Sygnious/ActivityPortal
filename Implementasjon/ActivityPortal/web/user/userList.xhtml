<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/masterLayout.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns ="2">
                        <h:panelGroup>
                            <p class="content-text-bold">Velg en person du vil se nærmere på:</p>
                            <h:dataTable value="#{userB.userList}" width="500" var="usL" class="content-text-details">
                                <h:column>
                                    #{usL.surName}
                                </h:column>
                                <h:column>
                                    #{usL.firstName}
                                </h:column>
                                <h:column>
                                    <h:commandLink value="Les mer" action="#{userB.selectUser(usL)}"/>
                                </h:column>
                            </h:dataTable>
                        </h:panelGroup>
                        <h:panelGroup style="vertical-align: top">
                            <p class="content-text-bold">Venner du allerede har lagt til:</p>
                            <h:dataTable value="#{userB.singleUser.friends}" width="500" var="friendL" class="content-text-details">
                                <h:column>
                                    #{friendL.surName}
                                </h:column>
                                <h:column>
                                    #{friendL.firstName}
                                </h:column>
                                <h:column>
                                    <h:commandLink value="Les mer" action="#{userB.selectUser(friendL)}"/>
                                </h:column>
                            </h:dataTable>
                        </h:panelGroup>
                    </h:panelGrid>
                    <h:commandButton image="/resources/images/commandButtons/Tilbake.png" action = "#{secNavB.userIndex}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
