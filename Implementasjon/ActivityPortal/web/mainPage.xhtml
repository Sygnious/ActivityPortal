<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns ="2">
                <h:panelGroup>
                    Aktiviteter du er påmeldt:<br/>
                    <h:dataTable value="#{userB.singleUser.partActs}" width="400" var="pacts">
                        <h:column>
                            #{pacts.name}
                        </h:column>
                        <h:column>
                            #{pacts.dateAsString}
                        </h:column>
                        <h:column>
                            <h:commandLink value="Les mer"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <h:panelGroup>
                    Velkommen tilbake, #{UserB.singleUser.firstName}.<br/>
                    <br/>
                    Hva vil du gjøre?<br/>
                    <br/>
                    <p><h:commandButton value = "Søke etter aktiviteter" action = "#{secNavB.activityIndex}"/></p>
                    <p><h:commandButton value = "Søke etter venner"/></p>
                    <p><h:commandButton value = "Endre mine opplysninger"/></p>
                </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
